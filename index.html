<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="dorrrr.jpeg" alt="Logo" class="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#experience">Experiences</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>I am [Your Name], a [Your Profession]</p>
        <a href="#projects" class="btn">View My Work</a>
    </section>

    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Short introduction about yourself.</p>
        <a href="#more-about" class="btn">Learn More</a>
    </section>

    <section id="projects" class="projects">

        <div class="project-list">
            <div class="project-item">Project 1</div>
            <div class="project-item">Project 2</div>
            <div class="project-item">Project 3</div>
        </div>
        <a href="#all-projects" class="btn">View More</a>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Email: your.email@example.com | Phone: +123456789</p>
